  <script>
    async function laadSchema() {
      try {
        const response = await fetch('../schema.csv');
        const data = await response.text();
        const regels = data.trim().split('\n');

        const trainingsData = regels.slice(1).map(r => {
          const cols = r.split(';');
          const [dd, mm, yyyy] = cols[0].trim().split('-');
          return {
            datum: `${yyyy}-${mm}-${dd}`,
            displayDatum: cols[0].trim(),
            training: cols[1].trim()
          };
        }).sort((a, b) => a.datum.localeCompare(b.datum));

        const vandaag = new Date().toISOString().split('T')[0];
        const eerstVolgendeIndex = trainingsData.findIndex(t => t.datum >= vandaag);
        const huidigIndex = eerstVolgendeIndex === -1 ? trainingsData.length - 1 : eerstVolgendeIndex;

        const vorige = trainingsData[huidigIndex - 1];
        const huidige = trainingsData[huidigIndex];
        const volgende = trainingsData[huidigIndex + 1];

        const trainingslijst = document.getElementById('trainingslijst');
        trainingslijst.innerHTML = '';

        function maakBlok(item, klasse) {
          if (!item) return;
          const div = document.createElement('div');
          div.className = `training ${klasse}`;
          div.innerHTML = `<p><strong>${item.displayDatum}</strong></p><p>${item.training}</p>`;
          trainingslijst.appendChild(div);
        }

        maakBlok(vorige, 'grijs');
        maakBlok(huidige, 'zwart');
        maakBlok(volgende, 'grijs');

      } catch (err) {
        console.error(err);
        document.getElementById('trainingslijst').innerHTML = '<p>Kon schema niet laden.</p>';
      }
    }

    laadSchema();
  </script>
