<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's Blog-archief</title>
    
    <!-- Algemene stijlen -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Win95 navigatiebalk -->
    <link rel="stylesheet" href="../css/navigatie.css">

    <!-- 8-bit font importeren -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        .site-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 32px;
            color: darkblue;
            text-align: center;
            margin: 20px auto;
            width: min(400px, 90vw);
        }

        /* Blogarchief container */
        .blog-archive {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px auto;
            padding: 0 10px;
        }

        /* Blogpost links */
        .blog-archive a {
            text-decoration: none;
            color: darkblue;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 10px 20px;
            border: 2px solid darkblue;
            border-radius: 8px;
            width: 100%;
            max-width: 400px; /* max-breedte gelijk aan navigatiebalk */
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .blog-archive a:hover {
            background-color: darkblue;
            color: white;
        }

        /* Mobiele fix */
        @media (max-width: 500px) {
            .blog-archive a {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- 8-bit titel bovenaan -->
    <h1 class="site-title">ROB BAKKER</h1>

    <!-- Grijze Win95 navigatiebalk -->
    <nav class="win95-nav">
        <a href="../index.html" class="win95-nav-link">
            <img src="../icons/archief.png" alt="Folder icon" class="icon"> Home
        </a>
        <a href="hobbies.html" class="win95-nav-link">
            <img src="../icons/archief.png" alt="Folder icon" class="icon"> Hobbies
        </a>
        <a href="blogarchief.html" class="win95-nav-link">
            <img src="../icons/archief.png" alt="Folder icon" class="icon"> Blog-archief
        </a>
    </nav>

    <!-- Blogarchief content -->
    <div class="blog-archive">
        <a href="../posts/post1.html">BLOGPOST#1 - Een HTML-website!</a>
    </div>

</body>
</html>
