<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's creatieve outlet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header in Win95-stijl -->
<header class="win95-window" style="margin: 20px auto; display: table;">
  <div class="win95-titlebar">
      <span class="win95-title">▶ Nummmertje</span>
      <span class="win95-controls">
          <span class="win95-btn">_</span>
          <span class="win95-btn">□</span>
          <span class="win95-btn">×</span>
      </span>
  </div>
  <div style="position: relative; width: min(400px, 90vw); aspect-ratio: 1/1; margin: 0 auto;">
  <iframe 
      src="https://www.youtube.com/embed/iTpfCdbamnk"
      title="YouTube short"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
  </iframe>
</div>
</header>

    <!-- Grid met posts -->
    <main class="grid" style="max-width: 900px; margin: 0 auto;">
    <!-- Eén voorbeeldpost -->
    <a href="posts/post1.html" 
       class="card win95-window" 
       style="display: block; width: min(400px, 90vw); margin: 20px auto;">
        <div class="win95-titlebar">
            <span class="win95-title">Mijn eerste Blogpost</span>
            <span class="win95-controls">
                <span class="win95-btn">_</span>
                <span class="win95-btn">□</span>
                <span class="win95-btn">×</span>
            </span>
        </div>
        <div class="win95-body">
            <p>Welkom! Dit is mijn eerste blogpost waarin ik het bloggen via HTML test. Klik om meer te zien!</p>
        </div>
    </a>
</main>

</body>
</html>
