<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's creatieve outlet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header in Win95-stijl -->
<div style="display: flex; justify-content: center; margin-top: 20px;">
  <header class="win95-window">
      <div class="win95-titlebar">
          <span class="win95-title">▶ Nummmertje</span>
          <span class="win95-controls">
              <span class="win95-btn">_</span>
              <span class="win95-btn">□</span>
              <span class="win95-btn">×</span>
          </span>
      </div>
      <div class="win95-body" style="display: flex; justify-content: center;">
          <iframe width="400" height="400"
              src="https://www.youtube.com/embed/iTpfCdbamnk"
              title="YouTube short"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
          </iframe>
      </div>
  </header>
</div>


    <!-- Grid met posts -->
    <main class="grid" style="max-width: 900px; margin: 0 auto;">
        <!-- Eén voorbeeldpost -->
        <a href="posts/post1.html" class="card win95-window">
            <div class="win95-titlebar">
                <span class="win95-title">Mijn eerste Blogpost</span>
                <span class="win95-controls">
                    <span class="win95-btn">_</span>
                    <span class="win95-btn">□</span>
                    <span class="win95-btn">×</span>
                </span>
            </div>
            <div class="win95-body">
                <p>Welkom! Dit is mijn eerste post waarin ik het bloggen via HTML test.</p>
            </div>
        </a>
    </main>
</body>
</html>
