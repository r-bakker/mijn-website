<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Win95 Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header in Win95-stijl -->
    <header class="win95-window" style="margin: 20px auto; max-width: 900px;">
        <div class="win95-titlebar">
            <span class="win95-title">Mijn Persoonlijke Blog</span>
            <span class="win95-controls">
                <span class="win95-btn">_</span>
                <span class="win95-btn">□</span>
                <span class="win95-btn">×</span>
            </span>
        </div>
        <div class="win95-body">
            <p>Welkom op mijn persoonlijke blog. Hierin deel ik mijn gedachten Klik op een post om te lezen!</p>
        </div>
    </header>

    <!-- Grid met posts -->
    <main class="grid" style="max-width: 900px; margin: 0 auto;">
        <!-- Eén voorbeeldpost -->
        <a href="posts/post1.html" class="card win95-window">
            <div class="win95-titlebar">
                <span class="win95-title">Eerste Blogpost</span>
                <span class="win95-controls">
                    <span class="win95-btn">_</span>
                    <span class="win95-btn">□</span>
                    <span class="win95-btn">×</span>
                </span>
            </div>
            <div class="win95-body">
                <p>Welkom! Dit is mijn eerste post waarin ik het bloggen via HTML test.</p>
            </div>
        </a>
    </main>
</body>
</html>
